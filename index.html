<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

            <div id="character-1" class="col-10 col-sm-5 col-md-4 character">

                <h3 class="text-center">자캐 1호</h3>
                <button class="btn btn-primary btn-block">자세히</button>
            </div>

            </div>

                <p>hanaglitched@gmail.com</p>
                <p>twitter : @hanaglitched</p>
            </div>
        </form>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h3 id="popup-title"></h3>
            <p id="popup-content"></p>
            <div id="popup-image-gallery">
                <img id="popup-image" src="" alt="" width="300px" height="400px">
            </div>
            <button id="left-button" class="btn btn-light">◀
            </button>
            <button id="right-button" class="btn btn-light">▶</button>
